<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Tic-Tac-Toe</title>
    <style>
        * { font-family: Arial, sans-serif; box-sizing: border-box; }
        body { text-align: center; background: #282c36; color: white; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: #1e1e2f; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 5px; }
        input { background: #333; color: white; }
        button { background: #4caf50; color: white; cursor: pointer; font-size: 16px; }
        .hidden { display: none; }
        .board { display: grid; grid-template-columns: repeat(3, 80px); gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 80px; height: 80px; background: #444; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="auth" class="container">
        <h2>Sign Up</h2>
        <input type="email" id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter password">
        <button id="signup-btn">Sign Up</button>
        <h3>Already have an account?</h3>
        <button id="login-btn">Login</button>
    </div>

    <div id="dashboard" class="container hidden">
        <h2>Welcome, <span id="username-display"></span>!</h2>
        <input type="text" id="username" placeholder="Enter username">
        <button id="save-username">Save Username</button>
        <button id="play-btn">Find Opponent</button>
        <button id="logout">Logout</button>
        <h3>Games: <span id="gamesPlayed">0</span>, Wins: <span id="wins">0</span>, Losses: <span id="losses">0</span></h3>

        <div id="game" class="hidden">
            <h3>Opponent: <span id="opponent-name">Waiting...</span></h3>
            <h3>Tic-Tac-Toe</h3>
            <div class="board">
                <div class="cell" data-id="0"></div> <div class="cell" data-id="1"></div> <div class="cell" data-id="2"></div>
                <div class="cell" data-id="3"></div> <div class="cell" data-id="4"></div> <div class="cell" data-id="5"></div>
                <div class="cell" data-id="6"></div> <div class="cell" data-id="7"></div> <div class="cell" data-id="8"></div>
            </div>
            <p id="status"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDptrY_22JlFegSAzXU52Wg8Wu6TUXqqjI",
            authDomain: "earn-it-7d72d.firebaseapp.com",
            projectId: "earn-it-7d72d",
            storageBucket: "earn-it-7d72d.appspot.com",
            messagingSenderId: "1756161084",
            appId: "1:1756161084:web:3db1e0d934ac844ed28f39",
            measurementId: "G-J98NDHW03J"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupBtn = document.getElementById("signup-btn");
        const loginBtn = document.getElementById("login-btn");
        const playBtn = document.getElementById("play-btn");
        const logoutBtn = document.getElementById("logout");
        const usernameInput = document.getElementById("username");
        const saveUsernameBtn = document.getElementById("save-username");
        const usernameDisplay = document.getElementById("username-display");
        const opponentName = document.getElementById("opponent-name");

        let currentUser = null;
        let currentGameId = null;
        let playerSymbol = "";
        let isMyTurn = false;

        signupBtn.addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                const userCred = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCred.user.uid), { email, username: "Anonymous", gamesPlayed: 0, wins: 0, losses: 0 });
                alert("Account created! Please login.");
            } catch (error) { alert(error.message); }
        });

        loginBtn.addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            try {
                const userCred = await signInWithEmailAndPassword(auth, email, password);
                checkUser(userCred.user);
            } catch (error) { alert(error.message); }
        });

        async function checkUser(user) {
            currentUser = user;
            document.getElementById("auth").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
            const userData = await getDoc(doc(db, "users", user.uid));
            usernameDisplay.innerText = userData.data().username;
        }

        saveUsernameBtn.addEventListener("click", async () => {
            const newUsername = usernameInput.value;
            if (!newUsername) return;
            await updateDoc(doc(db, "users", currentUser.uid), { username: newUsername });
            usernameDisplay.innerText = newUsername;
        });

        playBtn.addEventListener("click", async () => {
            playBtn.innerText = "Searching...";
            playBtn.disabled = true;

            const q = query(collection(db, "games"), where("status", "==", "waiting"));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const gameDoc = querySnapshot.docs[0];
                await updateDoc(gameDoc.ref, { player2: currentUser.uid, status: "playing" });
                startGame(gameDoc.id, "O", gameDoc.data().player1);
            } else {
                const newGameRef = await addDoc(collection(db, "games"), { player1: currentUser.uid, player2: "", status: "waiting" });
                onSnapshot(doc(db, "games", newGameRef.id), (docSnap) => {
                    if (docSnap.data().status === "playing") startGame(newGameRef.id, "X", docSnap.data().player2);
                });
            }
        });

        async function startGame(gameId, symbol, opponentId) {
            const opponentData = await getDoc(doc(db, "users", opponentId));
            opponentName.innerText = opponentData.data().username;
        }

        logoutBtn.addEventListener("click", async () => {
            await signOut(auth);
            location.reload();
        });

    </script>
</body>
</html>
