<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    input, button {
      padding: 12px;
      margin: 10px;
      width: 90%;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #111;
      font-size: 30px;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
      transition: 0.2s;
    }

    .cell:hover {
      box-shadow: 0 0 20px #00f2ff;
    }

    .hidden {
      display: none;
    }

    #message-box {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #0ff;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      transition: opacity 0.5s ease-in-out;
      z-index: 999;
    }

    #message-box.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-container">
    <h2>Signup</h2>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button id="signup-btn">Sign Up</button>

    <h2>Or Login</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-btn">Log In</button>
  </div>

  <div class="container hidden" id="dashboard">
    <h2>Dashboard</h2>
    <p>Username: <input id="username" placeholder="Your Username" /></p>
    <button id="update-username">Update Username</button>
    <button id="play-btn">Play</button>
    <button id="logout-btn">Logout</button>

    <div id="game-container" class="hidden">
      <h3>Multiplayer Tic-Tac-Toe</h3>
      <div id="opponent-name"></div>
      <div class="board" id="game-board"></div>
    </div>
  </div>

  <div id="message-box"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getDatabase, ref, set, get, onValue, update, remove, push } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDptrY_22JlFegSAzXU52Wg8Wu6TUXqqjI",
      authDomain: "earn-it-7d72d.firebaseapp.com",
      projectId: "earn-it-7d72d",
      storageBucket: "earn-it-7d72d.appspot.com",
      messagingSenderId: "1756161084",
      appId: "1:1756161084:web:3db1e0d934ac844ed28f39",
      databaseURL: "https://earn-it-7d72d-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const showMessage = (text, color = '#0ff') => {
      const box = document.getElementById("message-box");
      box.textContent = text;
      box.style.color = color;
      box.classList.add("show");
      setTimeout(() => box.classList.remove("show"), 4000);
    };

    const signupBtn = document.getElementById("signup-btn");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const updateUsernameBtn = document.getElementById("update-username");
    const playBtn = document.getElementById("play-btn");
    const usernameInput = document.getElementById("username");

    signupBtn.onclick = () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => showMessage("Signed up successfully!"))
        .catch(err => showMessage(err.message, "#ff4d4d"));
    };

    loginBtn.onclick = () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => showMessage("Logged in successfully!"))
        .catch(err => showMessage(err.message, "#ff4d4d"));
    };

    logoutBtn.onclick = () => {
      signOut(auth);
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("auth-container").classList.remove("hidden");
      showMessage("Logged out!");
    };

    updateUsernameBtn.onclick = () => {
      const uid = auth.currentUser.uid;
      const name = usernameInput.value;
      update(ref(db, "users/" + uid), { username: name });
      showMessage("Username updated!");
    };

    playBtn.onclick = async () => {
      const uid = auth.currentUser.uid;
      const userRef = ref(db, "users/" + uid);
      const usernameSnap = await get(userRef);
      const username = usernameSnap.val()?.username || "Player";

      const waitingRef = ref(db, "waiting");
      const waitingSnap = await get(waitingRef);
      if (!waitingSnap.exists()) {
        set(waitingRef, { uid, username });
        showMessage("Waiting for opponent...");
      } else {
        const opponentData = waitingSnap.val();
        const roomRef = push(ref(db, "rooms"));
        const roomId = roomRef.key;
        set(roomRef, {
          playerX: { uid: opponentData.uid, username: opponentData.username },
          playerO: { uid, username },
          board: ["", "", "", "", "", "", "", "", ""],
          turn: "X",
          winner: ""
        });
        remove(waitingRef);
        startGame(roomId);
      }
    };

    const startGame = (roomId) => {
      document.getElementById("game-container").classList.remove("hidden");
      const boardDiv = document.getElementById("game-board");
      const uid = auth.currentUser.uid;
      const roomRef = ref(db, "rooms/" + roomId);

      onValue(roomRef, (snapshot) => {
        const game = snapshot.val();
        if (!game) return;

        const { board, playerX, playerO, turn, winner } = game;
        const mySymbol = playerX.uid === uid ? "X" : "O";
        const myTurn = turn === mySymbol;

        boardDiv.innerHTML = "";
        board.forEach((cell, idx) => {
          const div = document.createElement("div");
          div.className = "cell";
          div.textContent = cell;
          if (!cell && myTurn) {
            div.onclick = () => {
              board[idx] = mySymbol;
              const nextTurn = mySymbol === "X" ? "O" : "X";
              const gameOver = checkWinner(board);
              update(roomRef, {
                board,
                turn: nextTurn,
                winner: gameOver
              });

              if (gameOver === mySymbol) {
                showMessage("You win!", "#00ff00");
              } else if (gameOver === "TIE") {
                showMessage("It's a tie!", "#ffff66");
              }
            };
          }
          boardDiv.appendChild(div);
        });

        const opponent = mySymbol === "X" ? playerO.username : playerX.username;
        document.getElementById("opponent-name").textContent = `Opponent: ${opponent}`;

        if (winner && winner !== "") {
          const message = winner === "TIE" ? "It's a tie!" : (winner === mySymbol ? "You win!" : "You lose!");
          showMessage(message, winner === mySymbol ? "#00ff00" : "#ff4d4d");
        }
      });
    };

    function checkWinner(b) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a,b1,c] of wins) {
        if (b[a] && b[a] === b[b1] && b[a] === b[c]) return b[a];
      }
      return b.includes("") ? "" : "TIE";
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("auth-container").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        get(ref(db, "users/" + user.uid)).then(snap => {
          if (snap.exists()) usernameInput.value = snap.val().username || "";
        });
      }
    });
  </script>
</body>
</html>
