<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Message Box -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="messageClose">OK</button>
    </div>

    <!-- Auth Container -->
    <div class="container auth-container" id="authContainer">
        <h2 id="formTitle">Sign Up</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Email" autocomplete="email">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" autocomplete="new-password">
        </div>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <button id="authButton">Sign Up</button>
        <p id="toggleAuth">Already have an account? Login</p>
    </div>

    <!-- Dashboard -->
    <div class="container dashboard" id="dashboard">
        <div class="dashboard-header">
            <button id="profileBtn" class="circle-btn">P</button>
        </div>
        <div class="balance-box">â‚¹100</div>
        <p id="userDisplay">Player</p>
        <button id="playButton">Play</button>
        <p id="verifyEmailPrompt">Please verify your email. <span id="resendVerification">Resend</span></p>
        <div class="dashboard-grid">
            <button id="friendsBtn" class="circle-btn">F</button>
            <button id="walletBtn" class="circle-btn">W</button>
            <button id="tournamentsBtn" class="circle-btn">To</button>
            <button id="tasksBtn" class="circle-btn">Ta</button>
            <button id="winBtn" class="circle-btn win-btn">Wi</button>
        </div>
    </div>

    <!-- Profile Page -->
    <div class="container profile-page" id="profilePage">
        <h2>Profile</h2>
        <div class="profile-pic-circle" id="profilePicCircle"></div>
        <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
        <p id="usernameDisplay" class="editable">Player</p>
        <button id="gameHistoryBtn">Game History</button>
        <button id="logoutButton">Logout</button>
        <button id="backToDashboardFromProfile">Back to Dashboard</button>
    </div>

    <!-- Game History Page -->
    <div class="container game-history-page" id="gameHistoryPage">
        <h2>Game History</h2>
        <p id="statsSummary">Total Matches: Wins 0, Losses 0, Ties 0</p>
        <div id="historyContainer"></div>
        <button id="backToProfile">Back to Profile</button>
    </div>

    <!-- Friends Page -->
    <div class="container friends-page" id="friendsPage">
        <h2>Friends</h2>
        <div class="tabs">
            <button class="tab-btn active" data-tab="friends">Friends</button>
            <button class="tab-btn" data-tab="add-friend">Add Friend</button>
            <button class="tab-btn" data-tab="requests">Requests</button>
        </div>
        <div id="friendsTab" class="tab-content active">
            <div id="friendsList"></div>
        </div>
        <div id="addFriendTab" class="tab-content">
            <!-- Redirects to new add friend page -->
        </div>
        <div id="requestsTab" class="tab-content">
            <div id="friendRequests"></div>
        </div>
        <button id="backToDashboardFromFriends">Back to Dashboard</button>
    </div>

    <!-- Add Friend Page -->
    <div class="container add-friend-page" id="addFriendPage">
        <h2>Add Friend</h2>
        <div class="search-bar">
            <input type="text" id="friendSearch" placeholder="Search players...">
            <button id="searchFriend">Search</button>
        </div>
        <div id="allPlayersList"></div>
        <button id="backToFriendsPage">Back to Friends</button>
    </div>

    <!-- Game Page -->
    <div class="container game-page" id="gamePage">
        <h2>Play Tic-Tac-Toe</h2>
        <button id="playRandom">Play with Random Player</button>
        <button id="backToDashboard">Back to Dashboard</button>
    </div>

    <!-- Game Room -->
    <div class="container game-room" id="gameRoom">
        <h2>Tic-Tac-Toe</h2>
        <p class="room-id" id="roomIdDisplay"></p>
        <p class="status" id="gameStatus">Waiting for opponent...</p>
        <p id="playersDisplay"></p>
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="leaveRoom">Leave Room</button>
    </div>

    <!-- Waiting Area -->
    <div class="container waiting-area" id="waitingArea">
        <h2>Searching for opponent...</h2>
        <p class="pulse">Please wait</p>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
