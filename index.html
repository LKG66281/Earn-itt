<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Firebase Auth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0a0a;
      overflow: hidden;
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3);
      width: 350px;
      text-align: center;
      position: relative;
      animation: glowPulse 4s infinite alternate;
      z-index: 1;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 0, 0.6), 0 0 50px rgba(0, 255, 0, 0.4); }
      100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.5), 0 0 40px rgba(0, 255, 255, 0.3); }
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff00ff, #00ffff, #ff0000, #00ff00, #ffff00);
      background-size: 400%;
      animation: colorShift 8s ease infinite;
      z-index: -1;
      filter: blur(50px);
      opacity: 0.7;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transition: box-shadow 0.3s;
    }

    input:focus {
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: transform 0.2s;
      z-index: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #ff00ff, #00ffff, transparent);
      animation: swipe 2s linear infinite;
      z-index: -1;
    }

    @keyframes swipe {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
    }

    .toggle-link, .forgot-password {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
      z-index: 1;
    }

    .toggle-link:hover, .forgot-password:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      display: none;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .message-box.success {
      background: rgba(0, 255, 0, 0.4);
      display: block;
      opacity: 1;
    }

    .message-box.error {
      background: rgba(255, 0, 0, 0.4);
      display: block;
      opacity: 1;
    }

    #dashboard, #auth {
      display: none;
    }

    #dashboard.active, #auth.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="background-animation"></div>
  <div class="container">
    <!-- Authentication Section -->
    <div id="auth" class="active">
      <h1 id="formTitle">Sign Up</h1>
      <div class="form-container">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="authButton">Sign Up</button>
        <a class="forgot-password" id="forgotPassword">Forgot Password?</a>
        <a class="toggle-link" id="toggleLink">Already have an account? Login</a>
      </div>
    </div>
    <!-- Dashboard Section -->
    <div id="dashboard">
      <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
      <p>Email: <span id="emailDisplay"></span></p>
      <button id="logoutButton">Logout</button>
    </div>
    <div id="messageBox" class="message-box"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAol2UzQWdFPyTeWhlfK7HTXxMpsuXnSFk",
      authDomain: "final-78170.firebaseapp.com",
      projectId: "final-78170",
      storageBucket: "final-78170.firebasestorage.app",
      messagingSenderId: "374288155367",
      appId: "1:374288155367:web:94a49f3b204dfa2efc5842",
      measurementId: "G-9GM80JWP3C"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Custom Message Box
    function showMessage(message, type) {
      const messageBox = document.getElementById("messageBox");
      messageBox.textContent = message;
      messageBox.className = `message-box ${type}`;
      setTimeout(() => {
        messageBox.style.opacity = '0';
        setTimeout(() => {
          messageBox.style.display = 'none';
        }, 300);
      }, 3000);
    }

    // Toggle between Auth and Dashboard
    function toggleView(showAuth) {
      document.getElementById("auth").className = showAuth ? "active" : "";
      document.getElementById("dashboard").className = showAuth ? "" : "active";
    }

    // Toggle between Signup and Login
    let isSignup = true;
    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById("formTitle").textContent = isSignup ? "Sign Up" : "Login";
      document.getElementById("authButton").textContent = isSignup ? "Sign Up" : "Login";
      document.getElementById("username").style.display = isSignup ? "block" : "none";
      document.getElementById("toggleLink").textContent = isSignup ? "Already have an account? Login" : "Need an account? Sign Up";
      document.getElementById("forgotPassword").style.display = isSignup ? "none" : "inline-block";
    }

    // Check Username Availability
    async function isUsernameTaken(username) {
      const query = await db.collection("users").where("username", "==", username).get();
      return !query.empty;
    }

    // Handle Signup/Login
    async function handleAuth() {
      console.log("Auth button clicked, isSignup:", isSignup); // Debug
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value;

      if (isSignup) {
        if (!username || !email || !password) {
          showMessage("All fields are required!", "error");
          return;
        }

        try {
          // Check if username is taken
          if (await isUsernameTaken(username)) {
            showMessage("Username is already taken!", "error");
            return;
          }

          // Create user
          const userCredential = await auth.createUserWithEmailAndPassword(email, password);
          const user = userCredential.user;

          // Save username to Firestore
          await db.collection("users").doc(user.uid).set({
            username: username,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });

          // Send email verification
          await user.sendEmailVerification();
          showMessage("Signup successful! Please verify your email.", "success");
        } catch (error) {
          showMessage(error.message, "error");
        }
      } else {
        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          const user = userCredential.user;

          if (!user.emailVerified) {
            showMessage("Please verify your email before logging in!", "error");
            await auth.signOut();
            return;
          }

          showMessage("Login successful!", "success");
        } catch (error) {
          showMessage(error.message, "error");
        }
      }
    }

    // Forgot Password
    async function forgotPassword() {
      console.log("Forgot password clicked"); // Debug
      const email = document.getElementById("email").value;
      if (!email) {
        showMessage("Please enter your email!", "error");
        return;
      }

      try {
        await auth.sendPasswordResetEmail(email);
        showMessage("Password reset email sent!", "success");
      } catch (error) {
        showMessage(error.message, "error");
      }
    }

    // Logout Function
    async function logout() {
      console.log("Logout button clicked"); // Debug
      try {
        await auth.signOut();
        showMessage("Logged out successfully!", "success");
        toggleView(true);
      } catch (error) {
        showMessage(error.message, "error");
      }
    }

    // Setup Event Listeners
    document.addEventListener("DOMContentLoaded", () => {
      const authButton = document.getElementById("authButton");
      const toggleLink = document.getElementById("toggleLink");
      const forgotPasswordLink = document.getElementById("forgotPassword");
      const logoutButton = document.getElementById("logoutButton");

      if (authButton) {
        authButton.addEventListener("click", () => {
          console.log("Auth button clicked"); // Debug
          handleAuth();
        });
      }
      if (toggleLink) {
        toggleLink.addEventListener("click", () => {
          console.log("Toggle link clicked"); // Debug
          toggleForm();
        });
      }
      if (forgotPasswordLink) {
        forgotPasswordLink.addEventListener("click", () => {
          console.log("Forgot password link clicked"); // Debug
          forgotPassword();
        });
      }
      if (logoutButton) {
        logoutButton.addEventListener("click", () => {
          console.log("Logout button clicked"); // Debug
          logout();
        });
      }
    });

    // Auth State Listener
    auth.onAuthStateChanged(async (user) => {
      console.log("Auth state changed, user:", user ? user.uid : null); // Debug
      if (user) {
        if (!user.emailVerified) {
          showMessage("Please verify your email!", "error");
          await auth.signOut();
          toggleView(true);
          return;
        }

        try {
          const userDoc = await db.collection("users").doc(user.uid).get();
          if (userDoc.exists) {
            document.getElementById("usernameDisplay").textContent = userDoc.data().username;
            document.getElementById("emailDisplay").textContent = user.email;
            toggleView(false);
          }
        } catch (error) {
          showMessage("Error fetching user data!", "error");
        }
      } else {
        toggleView(true);
      }
    });
  </script>
</body>
</html>
