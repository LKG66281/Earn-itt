<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EarnItt Game Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #0ff;
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    .active { display: flex !important; }
    h2 { text-align: center; }
    input {
      width: 100%;
      padding: 12px;
      background: #000;
      border: 1px solid #0ff;
      border-radius: 8px;
      color: #0ff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00ffffaa; }
    .toggle-auth {
      text-align: center;
      color: #0ff;
      cursor: pointer;
      text-decoration: underline;
    }
    #messageBox {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #0ff;
      padding: 15px 25px;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
      display: none;
      z-index: 1000;
      animation: fadeInOut 3s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container active" id="auth-container">
  <h2 id="auth-title">Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="authButton">Login</button>
  <div class="toggle-auth" onclick="toggleAuth()">Don't have an account? Sign Up</div>
</div>

<div class="container" id="dashboard">
  <h2>Welcome, <span id="usernameDisplay">Player</span> ðŸŽ®</h2>
  <input type="text" id="usernameInput" placeholder="Set or change your username"/>
  <button onclick="saveUsername()">Save Username</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="message" id="messageBox"></div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDs2taPm-p2O-dYdBToYwq7vZBUSDNISyg",
    authDomain: "earn-itt.firebaseapp.com",
    projectId: "earn-itt",
    storageBucket: "earn-itt.firebasestorage.app",
    messagingSenderId: "785360520679",
    appId: "1:785360520679:web:ac2e2710ece34591a52942",
    measurementId: "G-P4Q2KYTBBM"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Show Message
  function showMessage(msg) {
    const box = document.getElementById("messageBox");
    box.textContent = msg;
    box.style.display = "block";
    setTimeout(() => box.style.display = "none", 3000);
  }

  // Auth toggle
  let isLogin = true;
  function toggleAuth() {
    isLogin = !isLogin;
    document.getElementById("auth-title").innerText = isLogin ? "Login" : "Sign Up";
    document.getElementById("authButton").innerText = isLogin ? "Login" : "Sign Up";
    document.querySelector(".toggle-auth").innerText = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
  }

  // Auth handler
  document.getElementById("authButton").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    const fn = isLogin ? auth.signInWithEmailAndPassword : auth.createUserWithEmailAndPassword;
    fn(email, pass)
      .then(() => showMessage("Login successful!"))
      .catch(err => showMessage("Auth failed: " + err.message));
  });

  // Auth state listener
  auth.onAuthStateChanged(async user => {
    if (user) {
      document.getElementById("auth-container").classList.remove("active");
      document.getElementById("dashboard").classList.add("active");

      const doc = await db.collection("users").doc(user.uid).get();
      const username = doc.exists ? doc.data().username : "Player";
      document.getElementById("usernameDisplay").textContent = username;
    } else {
      document.getElementById("dashboard").classList.remove("active");
      document.getElementById("auth-container").classList.add("active");
    }
  });

  // Save username
  async function saveUsername() {
    const user = auth.currentUser;
    const username = document.getElementById("usernameInput").value.trim();
    if (!username) return showMessage("Username can't be empty");
    await db.collection("users").doc(user.uid).set({ username }, { merge: true });
    showMessage("Username saved!");
    document.getElementById("usernameDisplay").textContent = username;
  }

  // Logout
  function logout() {
    auth.signOut();
    showMessage("Logged out");
  }
</script>

</body>
</html>
