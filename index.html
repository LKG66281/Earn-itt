<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EarnItt Matchmaking</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc;
      text-align: center;
      width: 320px;
    }
    input, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      background: #222;
      color: white;
    }
    button {
      background: #00ffcc;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #00ddb3;
    }
    .hidden {
      display: none;
    }
    #message {
      margin-top: 10px;
      padding: 10px;
      background: #1f1f1f;
      border: 1px solid #00ffcc;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="auth-section">
  <h2 id="auth-title">Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <div id="signup-extra" class="hidden">
    <input type="password" id="confirm-password" placeholder="Confirm Password" />
  </div>
  <button id="auth-button">Login</button>
  <p>
    <span id="switch-auth" style="color: #00ffcc; cursor: pointer;">Don't have an account? Sign up</span>
  </p>
</div>

<div class="container hidden" id="username-section">
  <h2>Set Username</h2>
  <input type="text" id="username-input" placeholder="Enter username" />
  <button id="save-username">Save Username</button>
</div>

<div class="container hidden" id="dashboard">
  <h2>Hello, <span id="username-display"></span></h2>
  <button id="play-btn">Play</button>
  <button id="logout">Logout</button>
</div>

<div id="message" class="container hidden"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import {
    getDatabase,
    ref,
    set,
    get,
    push,
    onChildAdded,
    remove,
    child
  } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDs2taPm-p2O-dYdBToYwq7vZBUSDNISyg",
    authDomain: "earn-itt.firebaseapp.com",
    projectId: "earn-itt",
    storageBucket: "earn-itt.firebasestorage.app",
    messagingSenderId: "785360520679",
    appId: "1:785360520679:web:ac2e2710ece34591a52942",
    measurementId: "G-P4Q2KYTBBM",
    databaseURL: "https://earn-itt-default-rtdb.asia-southeast1.firebasedatabase.app/"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const show = (id) => document.getElementById(id).classList.remove("hidden");
  const hide = (id) => document.getElementById(id).classList.add("hidden");

  const showMessage = (msg) => {
    const msgBox = document.getElementById("message");
    msgBox.innerText = msg;
    msgBox.style.display = "block";
    setTimeout(() => (msgBox.style.display = "none"), 3000);
  };

  // Toggle Auth Mode
  let isSignup = false;
  document.getElementById("switch-auth").onclick = () => {
    isSignup = !isSignup;
    document.getElementById("auth-title").innerText = isSignup ? "Sign Up" : "Login";
    document.getElementById("auth-button").innerText = isSignup ? "Sign Up" : "Login";
    document.getElementById("signup-extra").classList.toggle("hidden");
    document.getElementById("switch-auth").innerText = isSignup
      ? "Already have an account? Login"
      : "Don't have an account? Sign up";
  };

  // Auth Button
  document.getElementById("auth-button").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirm = document.getElementById("confirm-password").value.trim();

    if (!email || !password) return showMessage("Fill all fields");

    try {
      if (isSignup) {
        if (password !== confirm) return showMessage("Passwords donâ€™t match");
        await createUserWithEmailAndPassword(auth, email, password);
      } else {
        await signInWithEmailAndPassword(auth, email, password);
      }
    } catch (e) {
      showMessage("Auth failed: " + e.message);
    }
  };

  // Save username
  document.getElementById("save-username").onclick = async () => {
    const username = document.getElementById("username-input").value.trim();
    const user = auth.currentUser;
    if (!username || !user) return;

    await set(ref(db, "users/" + user.uid), {
      email: user.email,
      username: username,
      stats: { wins: 0, losses: 0, ties: 0 }
    });

    document.getElementById("username-display").innerText = username;
    hide("username-section");
    show("dashboard");
  };

  // Auth Observer
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const snap = await get(ref(db, "users/" + user.uid));
      if (snap.exists() && snap.val().username) {
        document.getElementById("username-display").innerText = snap.val().username;
        hide("auth-section");
        show("dashboard");
      } else {
        hide("auth-section");
        show("username-section");
      }
    } else {
      show("auth-section");
      hide("dashboard");
      hide("username-section");
    }
  });

  // Logout
  document.getElementById("logout").onclick = () => {
    signOut(auth);
  };

  // Matchmaking
  document.getElementById("play-btn").onclick = async () => {
    const user = auth.currentUser;
    const userSnap = await get(ref(db, "users/" + user.uid));
    const username = userSnap.val().username;

    const waitlistRef = ref(db, "waitlist");
    const waitSnap = await get(waitlistRef);

    if (waitSnap.exists()) {
      const entries = Object.entries(waitSnap.val());
      const [opponentKey, opponent] = entries[0];

      const gameId = `${user.uid}_${opponent.uid}_${Date.now()}`;
      const gameRef = ref(db, "games/" + gameId);
      await set(gameRef, {
        player1: username,
        player2: opponent.username,
        status: "waiting"
      });

      await remove(ref(db, "waitlist/" + opponentKey));

      showMessage(`Matched with ${opponent.username}`);
      // TODO: Redirect to game page
    } else {
      const key = push(waitlistRef).key;
      await set(ref(db, "waitlist/" + key), {
        uid: user.uid,
        username: username
      });

      showMessage("Waiting for opponent...");
    }
  };
</script>

</body>
</html>
