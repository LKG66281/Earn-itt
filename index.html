<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EarnItt Neon Auth</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #111;
      border: 2px solid #0ff;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #0ff;
    }

    h2 {
      text-align: center;
      color: #0ff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: #000;
      border: 1px solid #0ff;
      border-radius: 8px;
      color: #0ff;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ffffaa;
    }

    .toggle-auth {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #0ff;
      text-decoration: underline;
    }

    #dashboard {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #0ff;
      padding: 15px 25px;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
      display: none;
      z-index: 1000;
      animation: fadeInOut 3s ease-in-out;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container" id="auth-container">
  <h2 id="auth-title">Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="handleAuth()">Login</button>
  <div class="toggle-auth" onclick="toggleAuth()">Don't have an account? Sign Up</div>
</div>

<div class="container" id="dashboard">
  <h2>Welcome ðŸŽ®</h2>
  <input type="text" id="usernameInput" placeholder="Set or change your username"/>
  <button onclick="saveUsername()">Save Username</button>
  <button onclick="play()">Play</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="message" id="messageBox"></div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDs2taPm-p2O-dYdBToYwq7vZBUSDNISyg",
    authDomain: "earn-itt.firebaseapp.com",
    projectId: "earn-itt",
    storageBucket: "earn-itt.firebasestorage.app",
    messagingSenderId: "785360520679",
    appId: "1:785360520679:web:ac2e2710ece34591a52942",
    measurementId: "G-P4Q2KYTBBM"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let isLogin = true;

  function toggleAuth() {
    isLogin = !isLogin;
    document.getElementById("auth-title").textContent = isLogin ? "Login" : "Sign Up";
    document.querySelector("button").textContent = isLogin ? "Login" : "Sign Up";
    document.querySelector(".toggle-auth").textContent = isLogin 
      ? "Don't have an account? Sign Up" 
      : "Already have an account? Login";
  }

  function showMessage(msg, success = true) {
    const box = document.getElementById("messageBox");
    box.style.color = success ? "#0f0" : "#f00";
    box.textContent = msg;
    box.style.display = "block";
    setTimeout(() => box.style.display = "none", 3000);
  }

  function handleAuth() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    
    if (isLogin) {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => showDashboard())
        .catch(err => showMessage("Login failed: " + err.message, false));
    } else {
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => showDashboard())
        .catch(err => showMessage("Sign up failed: " + err.message, false));
    }
  }

  function showDashboard() {
    document.getElementById("auth-container").style.display = "none";
    document.getElementById("dashboard").style.display = "flex";
    showMessage("Login successful!");
  }

  function saveUsername() {
    const user = auth.currentUser;
    const username = document.getElementById("usernameInput").value;
    if (!username) return showMessage("Username can't be empty", false);

    db.collection("users").doc(user.uid).set({ username })
      .then(() => showMessage("Username saved!"))
      .catch(err => showMessage("Error saving username: " + err.message, false));
  }

  function play() {
    showMessage("Launching game... ðŸŽ®");
    // Add your game logic or redirect here
  }

  function logout() {
    auth.signOut().then(() => {
      document.getElementById("auth-container").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
      showMessage("Logged out");
    });
  }

  auth.onAuthStateChanged(user => {
    if (user) showDashboard();
  });
</script>

</body>
</html>
