<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00ffc8;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #00ffc8;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: #ffcb05;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 id="form-title">Login</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="submit-btn">Login</button>
  <a id="toggle-link">Don't have an account? Sign up</a>
  <div id="message"></div>
</div>

<script type="module">
  // Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  // Firebase config from your project
  const firebaseConfig = {
    apiKey: "AIzaSyDs2taPm-p2O-dYdBToYwq7vZBUSDNISyg",
    authDomain: "earn-itt.firebaseapp.com",
    projectId: "earn-itt",
    storageBucket: "earn-itt.firebasestorage.app",
    messagingSenderId: "785360520679",
    appId: "1:785360520679:web:ac2e2710ece34591a52942",
    measurementId: "G-P4Q2KYTBBM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let isLogin = true;

  const emailEl = document.getElementById('email');
  const passEl = document.getElementById('password');
  const submitBtn = document.getElementById('submit-btn');
  const toggleLink = document.getElementById('toggle-link');
  const formTitle = document.getElementById('form-title');
  const messageBox = document.getElementById('message');

  toggleLink.onclick = () => {
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? 'Login' : 'Sign Up';
    submitBtn.textContent = isLogin ? 'Login' : 'Sign Up';
    toggleLink.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
    messageBox.textContent = "";
  };

  submitBtn.onclick = async () => {
    const email = emailEl.value.trim();
    const pass = passEl.value.trim();
    if (!email || !pass) {
      messageBox.textContent = "Please fill out both fields.";
      return;
    }

    try {
      let userCred;
      if (isLogin) {
        userCred = await signInWithEmailAndPassword(auth, email, pass);
        const snap = await getDoc(doc(db, "users", userCred.user.uid));
        messageBox.textContent = `Welcome back, ${snap.exists() ? snap.data().email : "user"}!`;
      } else {
        userCred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", userCred.user.uid), {
          email: email,
          createdAt: new Date()
        });
        messageBox.textContent = "Signup successful! You can now login.";
        toggleLink.click(); // switch to login
      }
    } catch (err) {
      messageBox.textContent = err.message;
    }
  };

  // Optional: Automatically show welcome message if logged in
  onAuthStateChanged(auth, user => {
    if (user) {
      messageBox.textContent = `You're already logged in as ${user.email}`;
    }
  });
</script>

</body>
</html>
