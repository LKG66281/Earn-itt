<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Tic-Tac-Toe</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: #222; padding: 20px; border-radius: 10px; }
    input, button { padding: 10px; margin: 10px; width: 90%; border: none; border-radius: 5px; }
    button { background-color: #28a745; color: white; font-weight: bold; }
    .board { display: grid; grid-template-columns: repeat(3, 80px); gap: 5px; justify-content: center; margin-top: 20px; }
    .cell { width: 80px; height: 80px; background: #333; font-size: 30px; display: flex; justify-content: center; align-items: center; cursor: pointer; border-radius: 5px; }
    .hidden { display: none; }
  </style>
</head>
<body>

<div class="container" id="auth-section">
  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="signup">Sign Up</button>
  <button id="login">Login</button>
</div>

<div class="container hidden" id="dashboard">
  <h3>Welcome, <span id="username-display">User</span></h3>
  <input type="text" id="username" placeholder="Set username">
  <button id="set-username">Update Username</button>
  <button id="play-btn">Play</button>
  <button id="logout">Logout</button>
</div>

<div class="container hidden" id="game-container">
  <h3>Playing vs <span id="opponent-name">Opponent</span></h3>
  <div class="board" id="game-board"></div>
  <p id="game-status">Waiting...</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, updateDoc, addDoc, collection, onSnapshot, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDptrY_22JlFegSAzXU52Wg8Wu6TUXqqjI",
    authDomain: "earn-it-7d72d.firebaseapp.com",
    projectId: "earn-it-7d72d",
    storageBucket: "earn-it-7d72d.appspot.com",
    messagingSenderId: "1756161084",
    appId: "1:1756161084:web:3db1e0d934ac844ed28f39",
    measurementId: "G-J98NDHW03J"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;
  let currentGameId = null;
  let isPlayerTurn = false;
  let playerSymbol = "";

  const authSection = document.getElementById("auth-section");
  const dashboard = document.getElementById("dashboard");
  const gameContainer = document.getElementById("game-container");
  const usernameDisplay = document.getElementById("username-display");
  const opponentName = document.getElementById("opponent-name");
  const gameBoard = document.getElementById("game-board");
  const gameStatus = document.getElementById("game-status");

  document.getElementById("signup").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const cred = await createUserWithEmailAndPassword(auth, email, password);
    await setDoc(doc(db, "users", cred.user.uid), { username: "Anonymous" });
    alert("Signed up! Please log in.");
  };

  document.getElementById("login").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    await signInWithEmailAndPassword(auth, email, password);
  };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      authSection.classList.add("hidden");
      dashboard.classList.remove("hidden");
      const userDoc = await getDoc(doc(db, "users", user.uid));
      usernameDisplay.textContent = userDoc.data().username;
    }
  });

  document.getElementById("set-username").onclick = async () => {
    const username = document.getElementById("username").value;
    await updateDoc(doc(db, "users", currentUser.uid), { username });
    usernameDisplay.textContent = username;
  };

  document.getElementById("logout").onclick = async () => {
    await signOut(auth);
    location.reload();
  };

  document.getElementById("play-btn").onclick = async () => {
    dashboard.classList.add("hidden");
    gameContainer.classList.remove("hidden");
    gameStatus.textContent = "Searching for opponent...";

    const q = query(collection(db, "games"), where("status", "==", "waiting"));
    const docs = await getDocs(q);

    if (!docs.empty) {
      const gameDoc = docs.docs[0];
      await updateDoc(doc(db, "games", gameDoc.id), {
        player2: currentUser.uid,
        status: "playing",
        board: Array(9).fill("")
      });
      currentGameId = gameDoc.id;
      playerSymbol = "O";
      isPlayerTurn = false;
      listenToGame(gameDoc.id);
    } else {
      const newGame = await addDoc(collection(db, "games"), {
        player1: currentUser.uid,
        player2: "",
        board: Array(9).fill(""),
        status: "waiting",
        turn: "X"
      });
      currentGameId = newGame.id;
      playerSymbol = "X";
      isPlayerTurn = true;
      listenToGame(newGame.id);
    }
  };

  function renderBoard(board) {
    gameBoard.innerHTML = "";
    board.forEach((cell, i) => {
      const div = document.createElement("div");
      div.className = "cell";
      div.textContent = cell;
      div.onclick = () => handleMove(i, board);
      gameBoard.appendChild(div);
    });
  }

  async function handleMove(index, board) {
    if (!isPlayerTurn || board[index]) return;
    board[index] = playerSymbol;
    await updateDoc(doc(db, "games", currentGameId), {
      board,
      turn: playerSymbol === "X" ? "O" : "X"
    });
  }

  function listenToGame(gameId) {
    onSnapshot(doc(db, "games", gameId), async (docSnap) => {
      const data = docSnap.data();
      renderBoard(data.board);
      isPlayerTurn = (data.turn === playerSymbol);
      gameStatus.textContent = isPlayerTurn ? "Your turn" : "Opponent's turn";

      const opponentId = (playerSymbol === "X") ? data.player2 : data.player1;
      if (opponentId) {
        const oppData = await getDoc(doc(db, "users", opponentId));
        opponentName.textContent = oppData.data().username;
      }
    });
  }
</script>

</body>
</html>
