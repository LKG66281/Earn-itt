<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
    <div id="authContainer" class="container">
        <h2 id="formTitle">Sign Up</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <div class="username-wrapper">
            <input type="text" id="username" placeholder="Username">
        </div>
        <button id="authButton">Sign Up</button>
        <a id="toggleAuth">Already have an account? Login</a>
        <div id="verifyEmailPrompt" style="display: none;">
            <p>Please verify your email to continue.</p>
            <button id="resendVerification">Resend Verification Email</button>
        </div>
    </div>
    <div id="dashboard" class="container" style="display: none;">
        <div class="dashboard-header">
            <div id="profileBtn" class="profile-btn"></div>
            <p id="userDisplay">Player</p>
            <div class="balance-box">â‚¹100</div>
        </div>
        <button id="playButton">Play</button>
        <button id="gameHistoryBtn">Game History</button>
        <button id="friendsBtn">Friends</button>
        <button id="logoutButton">Logout</button>
    </div>
    <div id="profilePage" class="container" style="display: none;">
        <h2>Profile</h2>
        <div id="profilePicCircle" class="profile-pic"></div>
        <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
        <p id="usernameDisplay" class="username-display">Player</p>
        <button id="backToDashboardFromProfile">Back</button>
    </div>
    <div id="gameHistoryPage" class="container" style="display: none;">
        <h2>Game History</h2>
        <p id="statsSummary">Total Matches: Wins 0, Losses 0, Ties 0</p>
        <div id="historyContainer"></div>
        <button id="backToProfile">Back</button>
    </div>
    <div id="friendsPage" class="container" style="display: none;">
        <h2>Friends</h2>
        <div class="tab-container">
            <button class="tab-btn active" data-tab="friends">Friends</button>
            <button class="tab-btn" data-tab="add-friend">Add Friend</button>
            <button class="tab-btn" data-tab="requests">Requests</button>
        </div>
        <div id="friendsTab" class="tab-content active"></div>
        <div id="addFriendTab" class="tab-content">
            <input type="text" id="friendSearch" placeholder="Search username">
            <button id="searchFriend">Search</button>
            <div id="searchResults"></div>
        </div>
        <div id="requestsTab" class="tab-content">
            <div id="friendRequests"></div>
        </div>
        <button id="backToDashboardFromFriends">Back</button>
    </div>
    <div id="gamePage" class="container" style="display: none;">
        <h2>Game Lobby</h2>
        <button id="playRandom">Play Random</button>
        <button id="backToDashboard">Back</button>
    </div>
    <div id="waitingArea" class="container" style="display: none;">
        <h2>Waiting for opponent...</h2>
    </div>
    <div id="gameRoom" class="container" style="display: none;">
        <h2 id="roomIdDisplay">Room ID: </h2>
        <p id="playersDisplay">You vs Opponent</p>
        <p id="gameStatus">Your turn!</p>
        <div id="gameBoard" class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="leaveRoom">Leave Room</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
