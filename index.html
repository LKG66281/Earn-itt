<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Message Box -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="messageClose">OK</button>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="container">
        <h2 id="formTitle">Sign Up</h2>
        <form id="authForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <button type="submit" id="authButton">Sign Up</button>
        </form>
        <p id="toggleAuth">Already have an account? Login</p>
        <div id="verifyEmailPrompt" style="display: none;">
            <p>Please verify your email to continue.</p>
            <button id="resendVerification">Resend Verification Email</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="container">
        <button id="profileBtn" class="circle-btn">P</button>
        <button id="walletBtn" class="circle-btn">W</button>
        <div class="balance-box">â‚¹0</div>
        <p id="userDisplay">Player</p>
        <button id="playButton">Play Now</button>
        <button id="winBtn" class="circle-btn">Wi</button>
        <button id="friendsBtn" class="circle-btn">F</button>
        <button id="tournamentsBtn" class="circle-btn">To</button>
        <button id="tasksBtn" class="circle-btn">Ta</button>
    </div>

    <!-- Profile Page -->
    <div id="profilePage" class="container">
        <h2>Profile</h2>
        <div id="profilePicCircle" class="profile-pic"></div>
        <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
        <p id="usernameDisplay">Player</p>
        <button id="gameHistoryBtn">Game History</button>
        <button id="logoutButton">Logout</button>
        <button id="backToDashboardFromProfile">Back</button>
    </div>

    <!-- Game History Page -->
    <div id="gameHistoryPage" class="container">
        <h2>Game History</h2>
        <p id="statsSummary"></p>
        <div id="historyContainer"></div>
        <button id="deleteHistoryBtn">Delete History</button>
        <button id="backToProfile">Back to Profile</button>
    </div>

    <!-- Friends Page -->
    <div id="friendsPage" class="container">
        <h2>Friends</h2>
        <div class="tabs">
            <button class="tab-btn active" id="addFriendTab" data-tab="add-friend">Add Friend</button>
            <button class="tab-btn" id="friendsTab" data-tab="friends">Friends</button>
            <button class="tab-btn" id="requestsTab" data-tab="requests">Requests</button>
        </div>
        <div id="addFriendTab" class="tab-content active">
            <input type="text" id="friendSearch" placeholder="Search username">
            <button id="searchFriend">Search</button>
            <div id="searchResults"></div>
            <button id="backToDashboardFromFriends">Back</button>
        </div>
        <div id="friendsTab" class="tab-content">
            <div id="friendsList"></div>
            <button id="backToDashboardFromFriends">Back</button>
        </div>
        <div id="requestsTab" class="tab-content">
            <div id="friendRequests"></div>
            <button id="backToDashboardFromFriends">Back</button>
        </div>
    </div>

    <!-- Game Page -->
    <div id="gamePage" class="container">
        <h2>Game Mode</h2>
        <button id="playRandom">Play with Random Player</button>
        <button id="backToDashboard">Back</button>
    </div>

    <!-- Waiting Area -->
    <div id="waitingArea" class="container">
        <h2>Waiting for Opponent...</h2>
        <button id="backToDashboard">Cancel</button>
    </div>

    <!-- Game Room -->
    <div id="gameRoom" class="container">
        <h2 id="roomIdDisplay">Room ID: </h2>
        <p id="playersDisplay"></p>
        <p id="gameStatus">Your turn!</p>
        <div id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="leaveRoom">Leave Room</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
