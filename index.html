<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Firebase Auth</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification,
      sendPasswordResetEmail,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAol2UzQWdFPyTeWhlfK7HTXxMpsuXnSFk",
      authDomain: "final-78170.firebaseapp.com",
      projectId: "final-78170",
      storageBucket: "final-78170.firebasestorage.app",
      messagingSenderId: "374288155367",
      appId: "1:374288155367:web:94a49f3b204dfa2efc5842",
      measurementId: "G-9GM80JWP3C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const toggleLink = document.getElementById("toggle");
      const formTitle = document.getElementById("form-title");
      const authForm = document.getElementById("auth-form");
      const forgotPassword = document.getElementById("forgot-password");
      const dashboard = document.getElementById("dashboard");
      const logoutBtn = document.getElementById("logout");
      const showUsername = document.getElementById("show-username");
      const showEmail = document.getElementById("show-email");

      const popup = document.getElementById("popup");
      const popupText = document.getElementById("popup-text");

      let isSignup = true;

      const showMessage = (msg, success = true) => {
        popupText.textContent = msg;
        popup.style.background = success ? "rgba(0, 255, 0, 0.3)" : "rgba(255, 0, 0, 0.3)";
        popup.style.color = success ? "#0f0" : "#f00";
        popup.style.display = "block";
        popup.classList.add("fade-in");
        setTimeout(() => {
          popup.classList.remove("fade-in");
          popup.classList.add("fade-out");
          setTimeout(() => {
            popup.style.display = "none";
            popup.classList.remove("fade-out");
          }, 500);
        }, 3000);
      };

      const updateForm = () => {
        isSignup = !isSignup;
        formTitle.textContent = isSignup ? "Sign Up" : "Login";
        toggleLink.textContent = isSignup
          ? "Already have an account? Login"
          : "Need an account? Sign Up";
        document.getElementById("username-field").style.display = isSignup ? "block" : "none";
        forgotPassword.style.display = isSignup ? "none" : "block";
      };

      toggleLink.addEventListener("click", (e) => {
        e.preventDefault();
        updateForm();
      });

      forgotPassword.addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        if (!email) return showMessage("Please enter your email to reset password", false);
        try {
          await sendPasswordResetEmail(auth, email);
          showMessage("Password reset email sent!");
        } catch (err) {
          showMessage(err.message, false);
        }
      });

      authForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (isSignup) {
          if (!username || !email || !password) return showMessage("Fill in all fields", false);

          // Check for unique username
          const q = query(collection(db, "users"), where("username", "==", username));
          const snapshot = await getDocs(q);
          if (!snapshot.empty) return showMessage("Username already taken", false);

          try {
            const userCred = await createUserWithEmailAndPassword(auth, email, password);
            await setDoc(doc(db, "users", userCred.user.uid), {
              username,
              email,
              createdAt: new Date().toISOString()
            });
            await sendEmailVerification(userCred.user);
            showMessage("Verification email sent. Please verify to login.");
            authForm.reset();
            updateForm();
          } catch (err) {
            showMessage(err.message, false);
          }
        } else {
          try {
            const loginUser = await signInWithEmailAndPassword(auth, email, password);
            if (!loginUser.user.emailVerified) {
              showMessage("Please verify your email before logging in", false);
              await signOut(auth);
            }
          } catch (err) {
            showMessage(err.message, false);
          }
        }
      });

      logoutBtn.addEventListener("click", async () => {
        await signOut(auth);
      });

      onAuthStateChanged(auth, async (user) => {
        if (user && user.emailVerified) {
          const docSnap = await getDoc(doc(db, "users", user.uid));
          const data = docSnap.data();
          showUsername.textContent = data?.username || "Unknown";
          showEmail.textContent = user.email;
          dashboard.style.display = "block";
          document.getElementById("auth-container").style.display = "none";
        } else {
          dashboard.style.display = "none";
          document.getElementById("auth-container").style.display = "block";
        }
      });
    });
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(-45deg, magenta, cyan, yellow, red, green);
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
      color: white;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 400px;
      margin: 8vh auto;
      background: #111;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 20px cyan;
      position: relative;
    }

    h2 {
      margin-bottom: 1rem;
      color: white;
      text-shadow: 0 0 8px cyan;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      background: transparent;
      border-bottom: 2px solid cyan;
      color: white;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: magenta;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: #111;
      border: none;
      color: white;
      font-weight: bold;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      margin-top: 1rem;
      border-radius: 8px;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      height: 100%;
      width: 100%;
      background: linear-gradient(to right, magenta, cyan, magenta);
      transition: left 0.5s linear;
      z-index: 0;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px magenta;
    }

    button span {
      position: relative;
      z-index: 1;
    }

    a {
      color: cyan;
      cursor: pointer;
      display: inline-block;
      margin-top: 1rem;
    }

    a:hover {
      color: magenta;
    }

    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1.5rem 2rem;
      border-radius: 10px;
      background: rgba(0, 255, 0, 0.3);
      color: #0f0;
      display: none;
      font-weight: bold;
      text-shadow: 0 0 5px currentColor;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    .fade-out {
      animation: fadeOut 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }

    #dashboard {
      display: none;
      text-align: center;
      margin-top: 10vh;
    }
  </style>
</head>
<body>
  <div id="popup"><span id="popup-text"></span></div>

  <div id="auth-container" class="container">
    <h2 id="form-title">Sign Up</h2>
    <form id="auth-form">
      <input type="text" id="username" placeholder="Username" required autocomplete="off" style="display:block;" />
      <input type="email" id="email" placeholder="Email" required autocomplete="off" />
      <input type="password" id="password" placeholder="Password" required autocomplete="off" />
      <button type="submit"><span>Submit</span></button>
    </form>
    <a id="toggle">Already have an account? Login</a><br/>
    <a id="forgot-password" style="display:none;">Forgot Password?</a>
  </div>

  <div id="dashboard" class="container">
    <h2>Welcome!</h2>
    <p><strong>Username:</strong> <span id="show-username"></span></p>
    <p><strong>Email:</strong> <span id="show-email"></span></p>
    <button id="logout"><span>Logout</span></button>
  </div>
</body>
</html>
