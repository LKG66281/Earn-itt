<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Firebase Authentication</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <style>
    /* Neon Theme CSS */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, magenta, cyan, red, green, yellow);
      background-size: 400% 400%;
      animation: gradientBG 10s infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 15px magenta, 0 0 25px cyan;
    }
    .form-group input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid transparent;
      border-radius: 5px;
      background: transparent;
      color: white;
      outline: none;
      text-shadow: 0 0 3px cyan, 0 0 3px magenta;
      transition: box-shadow 0.2s;
    }
    .form-group input:focus {
      box-shadow: 0 0 10px magenta, 0 0 20px cyan;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, magenta, cyan);
      color: white;
      text-shadow: 0 0 3px white;
      font-weight: bold;
      cursor: pointer;
      animation: glowButton 2s linear infinite;
    }
    .button:hover {
      transform: scale(1.1);
    }
    @keyframes glowButton {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #pop-up {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 10px;
      background: black;
      color: white;
      text-align: center;
      z-index: 10;
      display: none;
    }
    #pop-up.success { color: green; }
    #pop-up.error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:cyan; text-align:center;">Neon Firebase Authentication</h2>
    <div id="form-container">
      <form id="signup-form" style="display:none;">
        <div class="form-group">
          <input type="text" id="signup-username" placeholder="Username">
          <input type="email" id="signup-email" placeholder="Email">
          <input type="password" id="signup-password" placeholder="Password">
        </div>
        <button class="button" id="signup-button">Sign Up</button>
        <p style="color:white; text-align:center;">Already have an account? <a href="#" id="toggle-login">Login</a></p>
      </form>
      <form id="login-form">
        <div class="form-group">
          <input type="email" id="login-email" placeholder="Email">
          <input type="password" id="login-password" placeholder="Password">
        </div>
        <button class="button" id="login-button">Login</button>
        <p style="color:white; text-align:center;">Need an account? <a href="#" id="toggle-signup">Sign Up</a></p>
        <p style="text-align:center;"><a href="#" id="forgot-password" style="color:cyan;">Forgot Password?</a></p>
      </form>
      <div id="dashboard" style="display:none;">
        <h3>Welcome, <span id="user-name"></span>!</h3>
        <p>Email: <span id="user-email"></span></p>
        <button class="button" id="logout-button">Logout</button>
      </div>
    </div>
  </div>
  <div id="pop-up"></div>
  <script>
    // Firebase Initialization
    const firebaseConfig = {
      apiKey: "AIzaSyAol2UzQWdFPyTeWhlfK7HTXxMpsuXnSFk",
      authDomain: "final-78170.firebaseapp.com",
      projectId: "final-78170",
      storageBucket: "final-78170.appspot.com",
      messagingSenderId: "374288155367",
      appId: "1:374288155367:web:94a49f3b204dfa2efc5842",
      measurementId: "G-9GM80JWP3C"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth();
    const db = firebase.getFirestore();

    // Utility Functions
    const showMessage = (message, success = true) => {
      const popUp = document.getElementById('pop-up');
      popUp.className = success ? 'success' : 'error';
      popUp.textContent = message;
      popUp.style.display = 'block';
      setTimeout(() => popUp.style.display = 'none', 3000);
    };

    // Toggle Forms
    document.getElementById('toggle-signup').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    });
    document.getElementById('toggle-login').addEventListener('click', () => {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    // Signup
    document.getElementById('signup-button').addEventListener('click', async (event) => {
      event.preventDefault();
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      try {
        const userQuery = await firebase.getDocs(firebase.query(
          firebase.collection(db, 'users'),
          firebase.where('username', '==', username)
        ));
        if (!userQuery.empty) throw new Error('Username already exists');
        const userCredential = await firebase.createUserWithEmailAndPassword(auth, email, password);
        await firebase.sendEmailVerification(userCredential.user);
        await firebase.setDoc(firebase.doc(db, 'users', userCredential.user.uid), {
          username, email, createdAt: new Date().toISOString()
        });
        showMessage('Signup successful! Verify your email.', true);
      } catch (error) {
        showMessage(error.message, false);
      }
    });

    // Login
    document.getElementById('login-button').addEventListener('click', async (event) => {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        const userCredential = await firebase.signInWithEmailAndPassword(auth, email, password);
        if (!userCredential.user.emailVerified) {
          await firebase.signOut(auth);
          throw new Error('Email not verified. Please check your inbox.');
        }
        const userDoc = await firebase.getDoc(firebase.doc(db, 'users', userCredential.user.uid));
        document.getElementById('user-name').textContent = userDoc.data().username;
        document.getElementById('user-email').textContent = userDoc.data().email;
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        showMessage('Login successful!', true);
      } catch (error) {
        showMessage(error.message, false);
      }
    });

    // Forgot Password
    document.getElementById('forgot-password').addEventListener('click', async (event) => {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      try {
        await firebase.sendPassword
