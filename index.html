<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Multiplayer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      border: none;
      border-radius: 5px;
      background: #2c2c2c;
      color: white;
    }
    button {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #333;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
    }
    .hidden { display: none; }

    .glow-box {
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      background: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container" id="auth-section">
  <h2>Login</h2>
  <input type="email" id="auth-email" placeholder="Email" />
  <input type="password" id="auth-password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <button id="signup-btn">Signup</button>
</div>

<div class="container hidden" id="dashboard">
  <h2>Welcome!</h2>
  <input type="text" id="username-input" placeholder="Enter Username" />
  <button id="play-btn">Play</button>
  <button id="logout-btn">Logout</button>
  <p id="stats"></p>
</div>

<div class="container hidden" id="game-section">
  <h3>You (<span id="your-symbol"></span>) vs <span id="opponent-name">Opponent</span></h3>
  <div class="board" id="game-board"></div>
  <p id="game-status">Waiting for opponent...</p>
</div>

<div class="glow-box hidden" id="message-box">Message</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, deleteDoc, collection, addDoc, query, limit, getDocs, increment } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDs2taPm-p2O-dYdBToYwq7vZBUSDNISyg",
    authDomain: "earn-itt.firebaseapp.com",
    projectId: "earn-itt",
    storageBucket: "earn-itt.appspot.com",
    messagingSenderId: "785360520679",
    appId: "1:785360520679:web:ac2e2710ece34591a52942"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const authSection = document.getElementById("auth-section");
  const dashboard = document.getElementById("dashboard");
  const gameSection = document.getElementById("game-section");
  const messageBox = document.getElementById("message-box");

  let currentUser, username, playerSymbol, gameId, gameOver = false;

  function showMessage(msg) {
    messageBox.textContent = msg;
    messageBox.classList.remove("hidden");
    setTimeout(() => messageBox.classList.add("hidden"), 3000);
  }

  const loginBtn = document.getElementById("login-btn");
  const signupBtn = document.getElementById("signup-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const playBtn = document.getElementById("play-btn");

  loginBtn.onclick = async () => {
    const email = document.getElementById("auth-email").value;
    const password = document.getElementById("auth-password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (e) {
      showMessage("Login failed: " + e.message);
    }
  };

  signupBtn.onclick = async () => {
    const email = document.getElementById("auth-email").value;
    const password = document.getElementById("auth-password").value;
    try {
      await createUserWithEmailAndPassword(auth, email, password);
    } catch (e) {
      showMessage("Signup failed: " + e.message);
    }
  };

  logoutBtn.onclick = async () => {
    await signOut(auth);
    location.reload();
  };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      authSection.classList.add("hidden");
      dashboard.classList.remove("hidden");
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) {
        await setDoc(userRef, { wins: 0, losses: 0, ties: 0, gamesPlayed: 0 });
      }
      const data = (await getDoc(userRef)).data();
      document.getElementById("stats").textContent = `Games: ${data.gamesPlayed}, Wins: ${data.wins}, Losses: ${data.losses}, Ties: ${data.ties}`;
    }
  });

  playBtn.onclick = async () => {
    username = document.getElementById("username-input").value || "Player";
    const waitingRef = doc(db, "waitingList", "single");
    const waitingSnap = await getDoc(waitingRef);

    if (!waitingSnap.exists()) {
      await setDoc(waitingRef, { uid: currentUser.uid, username });
      showMessage("Waiting for an opponent...");
    } else {
      const { uid: opponentId, username: opponentName } = waitingSnap.data();
      if (opponentId === currentUser.uid) return showMessage("You're already waiting.");
      await deleteDoc(waitingRef);

      const newGame = await addDoc(collection(db, "games"), {
        playerX: { uid: opponentId, username: opponentName },
        playerO: { uid: currentUser.uid, username },
        board: Array(9).fill(""),
        turn: "X",
        winner: ""
      });

      startGame(newGame.id, "O");
    }

    const unsub = onSnapshot(waitingRef, async (snap) => {
      if (!snap.exists()) return;
      const data = snap.data();
      if (data.uid !== currentUser.uid) {
        await deleteDoc(waitingRef);
        const newGame = await addDoc(collection(db, "games"), {
          playerX: { uid: currentUser.uid, username },
          playerO: { uid: data.uid, username: data.username },
          board: Array(9).fill(""),
          turn: "X",
          winner: ""
        });
        unsub();
        startGame(newGame.id, "X");
      }
    });
  };

  function startGame(id, symbol) {
    gameId = id;
    playerSymbol = symbol;
    gameOver = false;
    dashboard.classList.add("hidden");
    gameSection.classList.remove("hidden");
    document.getElementById("your-symbol").textContent = playerSymbol;

    const gameRef = doc(db, "games", gameId);
    onSnapshot(gameRef, (snap) => {
      const data = snap.data();
      const board = data.board;
      const turn = data.turn;
      const winner = data.winner;

      const boardEl = document.getElementById("game-board");
      boardEl.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;
        if (!cell && turn === playerSymbol && !winner && !gameOver) {
          div.onclick = async () => {
            const latest = (await getDoc(gameRef)).data();
            if (latest.board[i] === "" && latest.turn === playerSymbol) {
              const newBoard = [...latest.board];
              newBoard[i] = playerSymbol;
              const result = checkWinner(newBoard);
              const updates = {
                board: newBoard,
                turn: playerSymbol === "X" ? "O" : "X"
              };
              if (result) updates.winner = result;
              await updateDoc(gameRef, updates);
            }
          };
        }
        boardEl.appendChild(div);
      });

      document.getElementById("opponent-name").textContent = playerSymbol === "X" ? data.playerO.username : data.playerX.username;

      if (winner && !gameOver) {
        gameOver = true;
        if (winner === "tie") {
          showMessage("ü§ù It's a Tie!");
          updateStats("tie");
        } else if (winner === playerSymbol) {
          showMessage("üéâ You Win!");
          updateStats("win");
        } else {
          showMessage("üòì You Lose!");
          updateStats("loss");
        }
      } else if (!gameOver) {
        document.getElementById("game-status").textContent = turn === playerSymbol ? "Your Turn" : "Opponent's Turn";
      }
    });
  }

  function checkWinner(b) {
    const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    for (let [a,b,c] of wins) if (b[a] && b[a] === b[b] && b[a] === b[c]) return b[a];
    return b.includes("") ? null : "tie";
  }

  async function updateStats(result) {
    const userRef = doc(db, "users", currentUser.uid);
    const stats = { gamesPlayed: increment(1) };
    if (result === "win") stats.wins = increment(1);
    else if (result === "loss") stats.losses = increment(1);
    else if (result === "tie") stats.ties = increment(1);
    await updateDoc(userRef, stats);
  }
</script>

</body>
</html>
