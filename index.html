<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #333;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    .glow-box {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc66;
    }
  </style>
</head>
<body>

<div class="container" id="auth-section">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="login">Login</button>
</div>

<div class="container hidden" id="dashboard-section">
  <h2>Welcome</h2>
  <input type="text" id="username" placeholder="Username">
  <button id="play">Play</button>
  <button id="logout">Logout</button>
</div>

<div class="container hidden" id="game-section">
  <h3>You (<span id="player-symbol"></span>) vs <span id="opponent-name">Opponent</span></h3>
  <p>Room ID: <span id="room-id-display"></span></p>
  <div class="board" id="game-board"></div>
  <div class="glow-box" id="game-status">Waiting...</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, deleteDoc, increment, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDptrY_22JlFegSAzXU52Wg8Wu6TUXqqjI",
    authDomain: "earn-it-7d72d.firebaseapp.com",
    projectId: "earn-it-7d72d",
    storageBucket: "earn-it-7d72d.appspot.com",
    messagingSenderId: "1756161084",
    appId: "1:1756161084:web:3db1e0d934ac844ed28f39"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser, currentRoomId, playerSymbol, gameOver = false;

  const authSection = document.getElementById("auth-section");
  const dashboardSection = document.getElementById("dashboard-section");
  const gameSection = document.getElementById("game-section");

  const loginBtn = document.getElementById("login");
  const logoutBtn = document.getElementById("logout");
  const playBtn = document.getElementById("play");

  loginBtn.onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, password);
    } catch (err) {
      alert("Login failed: " + err.message);
    }
  };

  logoutBtn.onclick = async () => {
    await signOut(auth);
    location.reload();
  };

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      authSection.classList.add("hidden");
      dashboardSection.classList.remove("hidden");
    }
  });

  playBtn.onclick = async () => {
    const username = document.getElementById("username").value || "Player";

    const waitingQuery = query(collection(db, "rooms"), where("status", "==", "waiting"));
    const waitingSnap = await getDocs(waitingQuery);

    if (!waitingSnap.empty) {
      const roomDoc = waitingSnap.docs[0];
      const roomId = roomDoc.id;
      await updateDoc(doc(db, "rooms", roomId), {
        playerO: { uid: currentUser.uid, username },
        status: "playing"
      });
      await setUserStats(currentUser.uid);
      startGame(roomId, "O", false);
    } else {
      const roomId = Math.random().toString(36).substring(2, 8);
      await setDoc(doc(db, "rooms", roomId), {
        playerX: { uid: currentUser.uid, username },
        playerO: null,
        board: Array(9).fill(""),
        turn: "X",
        status: "waiting",
        winner: ""
      });
      await setUserStats(currentUser.uid);
      startGame(roomId, "X", true);
    }
  };

  async function setUserStats(uid) {
    const userRef = doc(db, "users", uid);
    const userSnap = await getDoc(userRef);
    if (!userSnap.exists()) {
      await setDoc(userRef, { wins: 0, losses: 0, ties: 0, gamesPlayed: 0 });
    }
  }

  async function updateStats(uid, result) {
    const userRef = doc(db, "users", uid);
    const updates = { gamesPlayed: increment(1) };
    if (result === "win") updates.wins = increment(1);
    else if (result === "loss") updates.losses = increment(1);
    else if (result === "tie") updates.ties = increment(1);
    await updateDoc(userRef, updates);
  }

  function checkWinner(board) {
    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    for (let [a,b,c] of winPatterns) {
      if (board[a] && board[a] === board[b] && board[a] === board[c]) return board[a];
    }
    return board.includes("") ? null : "tie";
  }

  function startGame(roomId, symbol, isTurn) {
    currentRoomId = roomId;
    playerSymbol = symbol;
    gameOver = false;

    dashboardSection.classList.add("hidden");
    gameSection.classList.remove("hidden");

    document.getElementById("room-id-display").textContent = roomId;
    document.getElementById("player-symbol").textContent = symbol;

    const boardDiv = document.getElementById("game-board");
    const statusBox = document.getElementById("game-status");
    const opponentNameEl = document.getElementById("opponent-name");

    const roomRef = doc(db, "rooms", roomId);
    onSnapshot(roomRef, async (snap) => {
      const data = snap.data();
      const board = data.board;
      const turn = data.turn;
      const winner = data.winner;

      boardDiv.innerHTML = "";
      board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = cell;

        if (!cell && turn === playerSymbol && !winner && !gameOver) {
          div.onclick = async () => {
            const fresh = await getDoc(roomRef);
            const freshData = fresh.data();
            if (freshData.board[i] === "" && freshData.turn === playerSymbol) {
              const updatedBoard = [...freshData.board];
              updatedBoard[i] = playerSymbol;
              const result = checkWinner(updatedBoard);
              const update = {
                board: updatedBoard,
                turn: playerSymbol === "X" ? "O" : "X"
              };
              if (result) update.winner = result;
              await updateDoc(roomRef, update);
            }
          };
        }

        boardDiv.appendChild(div);
      });

      const opponent = playerSymbol === "X" ? data.playerO : data.playerX;
      opponentNameEl.textContent = opponent ? opponent.username : "Waiting...";

      if (winner && !gameOver) {
        gameOver = true;
        if (winner === "tie") {
          statusBox.textContent = "It's a tie!";
          updateStats(currentUser.uid, "tie");
        } else if (winner === playerSymbol) {
          statusBox.textContent = "ðŸŽ‰ You win!";
          updateStats(currentUser.uid, "win");
        } else {
          statusBox.textContent = "ðŸ˜“ You lose!";
          updateStats(currentUser.uid, "loss");
        }
        setTimeout(() => location.reload(), 5000); // Auto-reload after game
      } else if (!gameOver) {
        statusBox.textContent = turn === playerSymbol ? "Your turn" : "Opponent's turn";
      }
    });
  }
</script>

</body>
</html>
