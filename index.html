<!DOCTYPE html>
<html>
<head>
  <title>Neon Tic-Tac-Toe</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #00ffcc;
    }

    .glow-box {
      background-color: rgba(0, 255, 204, 0.1);
      border: 1px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
      margin: 10px auto;
      padding: 10px;
      max-width: 300px;
    }

    .btn {
      background-color: transparent;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #00ffcc;
    }

    .btn:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    }

    .play-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    #game {
      margin-top: 20px;
    }

    .cell {
      width: 80px;
      height: 80px;
      display: inline-block;
      margin: 5px;
      font-size: 2em;
      vertical-align: top;
      line-height: 80px;
      border: 2px solid #00ffcc;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
      text-shadow: 0 0 5px #00ffcc;
    }
  </style>
</head>
<body>

  <h1>âœ¨ Neon Tic-Tac-Toe</h1>

  <div id="authSection">
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="signup()">Signup</button>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Welcome, <span id="usernameDisplay"></span></h2>
    <button class="btn" onclick="showPlayOptions()">Play</button>
    <div id="playOptions" class="hidden">
      <div class="play-options">
        <button class="btn" onclick="randomMatch()">Play Random</button>
        <button class="btn" onclick="showFriendOptions()">Play With Friend</button>
      </div>
      <div id="friendOptions" class="hidden">
        <input type="text" id="roomIdInput" placeholder="Room ID" /><br />
        <button class="btn" onclick="createRoom()">Create Room</button>
        <button class="btn" onclick="joinRoom()">Join Room</button>
      </div>
    </div>
  </div>

  <div id="game" class="hidden">
    <h2 id="playerNames">You vs Opponent</h2>
    <div id="board"></div>
    <div id="message" class="glow-box">Game status will appear here</div>
    <button class="btn" onclick="goToDashboard()">Back to Dashboard</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      collection,
      query,
      where,
      onSnapshot,
      updateDoc,
      addDoc
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("usernameDisplay").innerText = user.email;
      }
    });

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert(error.message);
      }
    }

    function showPlayOptions() {
      document.getElementById("playOptions").classList.remove("hidden");
    }

    function showFriendOptions() {
      document.getElementById("friendOptions").classList.remove("hidden");
    }

    function goToDashboard() {
      document.getElementById("game").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    function randomMatch() {
      alert("Random matchmaking coming soon! ðŸ”¥ (Implement matchmaking logic here)");
      // Show game board for demo
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
    }

    function createRoom() {
      const roomId = document.getElementById("roomIdInput").value.trim();
      if (!roomId) return alert("Enter a Room ID to create!");
      alert("Room created: " + roomId + " ðŸŽ‰ (Implement room logic here)");
      // Show game board for demo
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
    }

    function joinRoom() {
      const roomId = document.getElementById("roomIdInput").value.trim();
      if (!roomId) return alert("Enter a Room ID to join!");
      alert("Joined Room: " + roomId + " ðŸš€ (Implement join logic here)");
      // Show game board for demo
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
    }

  </script>
</body>
</html>
