<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Firebase Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            overflow: hidden;
        }

        .container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 20px;
        }

        .input-box {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #2a2a2a;
            border: none;
            outline: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        input:focus {
            box-shadow: 0 0 10px #00ffff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #00ffff;
            border-radius: 5px;
            color: #00ffff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00ffff;
        }

        button:hover {
            background: #00ffff;
            color: #0a0a0a;
            box-shadow: 0 0 15px #00ffff;
        }

        .toggle-text {
            color: #00ffff;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            text-shadow: 0 0 5px #00ffff;
        }

        .toggle-text:hover {
            text-decoration: underline;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.success {
            background: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .message.error {
            background: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .dashboard {
            display: none;
            color: #fff;
        }

        .dashboard h2 {
            margin-bottom: 30px;
        }

        .dashboard input {
            margin-bottom: 20px;
        }

        .play-btn {
            margin-top: 20px;
            background: #ff00ff;
            border: 2px solid #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }

        .play-btn:hover {
            background: #ff00ff;
            color: #0a0a0a;
            box-shadow: 0 0 15px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container" id="authContainer">
        <h2 id="formTitle">Sign Up</h2>
        <div class="input-box">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button id="authButton">Sign Up</button>
        <span class="toggle-text" id="toggleAuth">Already have an account? Login</span>
    </div>

    <div class="container dashboard" id="dashboard">
        <h2>Welcome, <span id="userEmail"></span></h2>
        <div class="input-box">
            <input type="text" id="username" placeholder="Set Username">
        </div>
        <button id="saveUsername">Save Username</button>
        <button class="play-btn" id="playButton">Play</button>
        <button id="logoutButton">Logout</button>
    </div>

    <script type="module">
        // Firebase SDK Import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDs2taPm-p2O-dYdBToYwq7vZBUSDNISyg",
            authDomain: "earn-itt.firebaseapp.com",
            projectId: "earn-itt",
            storageBucket: "earn-itt.firebasestorage.app",
            messagingSenderId: "785360520679",
            appId: "1:785360520679:web:ac2e2710ece34591a52942",
            measurementId: "G-P4Q2KYTBBM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const dashboard = document.getElementById('dashboard');
        const formTitle = document.getElementById('formTitle');
        const authButton = document.getElementById('authButton');
        const toggleAuth = document.getElementById('toggleAuth');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const userEmailSpan = document.getElementById('userEmail');
        const usernameInput = document.getElementById('username');
        const saveUsernameButton = document.getElementById('saveUsername');
        const playButton = document.getElementById('playButton');
        const logoutButton = document.getElementById('logoutButton');

        let isSignUp = true;

        // Show Message Function
        function showMessage(message, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.textContent = message;
            document.body.appendChild(msgDiv);
            msgDiv.style.opacity = '1';
            setTimeout(() => {
                msgDiv.style.opacity = '0';
                setTimeout(() => msgDiv.remove(), 300);
            }, 3000);
        }

        // Toggle between Sign Up and Login
        toggleAuth.addEventListener('click', () => {
            isSignUp = !isSignUp;
            formTitle.textContent = isSignUp ? 'Sign Up' : 'Login';
            authButton.textContent = isSignUp ? 'Sign Up' : 'Login';
            toggleAuth.textContent = isSignUp ? 'Already have an account? Login' : 'Need an account? Sign Up';
        });

        // Authentication Handler
        authButton.addEventListener('click', async () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                if (isSignUp) {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    showMessage('Sign Up Successful!', 'success');
                } else {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    showMessage('Login Successful!', 'success');
                }
                emailInput.value = '';
                passwordInput.value = '';
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Save Username
        saveUsernameButton.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            if (username) {
                try {
                    const user = auth.currentUser;
                    if (user) {
                        await setDoc(doc(db, 'users', user.uid), { username }, { merge: true });
                        showMessage('Username saved!', 'success');
                        usernameInput.value = '';
                    }
                } catch (error) {
                    showMessage(`Error: ${error.message}`, 'error');
                }
            } else {
                showMessage('Please enter a username', 'error');
            }
        });

        // Play Button (Placeholder)
        playButton.addEventListener('click', () => {
            showMessage('Play button clicked! (Add your game logic)', 'success');
        });

        // Logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('Logged out successfully!', 'success');
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        });

        // Auth State Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                authContainer.style.display = 'none';
                dashboard.style.display = 'block';
                userEmailSpan.textContent = user.email;

                // Fetch and display username
                try {
                    const userDoc = await getDoc(doc(db, 'users', user.uid));
                    if (userDoc.exists() && userDoc.data().username) {
                        usernameInput.placeholder = `Current: ${userDoc.data().username}`;
                    } else {
                        usernameInput.placeholder = 'Set Username';
                    }
                } catch (error) {
                    showMessage(`Error fetching username: ${error.message}`, 'error');
                }
            } else {
                authContainer.style.display = 'block';
                dashboard.style.display = 'none';
            }
        });
    </script>
</body>
  </html>
