<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Tic-Tac-Toe</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background: #282c36;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e2f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .cell {
            width: 80px;
            height: 80px;
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="auth" class="container">
        <h2>Login / Sign Up</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button id="send-otp">Send OTP</button>
        <input type="text" id="otp" placeholder="Enter OTP" class="hidden">
        <input type="password" id="password" placeholder="Set Password" class="hidden">
        <button id="verify-otp" class="hidden">Verify & Register</button>
        <button id="login-btn" class="hidden">Login</button>
    </div>

    <div id="dashboard" class="container hidden">
        <h2>Welcome, <span id="username"></span>!</h2>
        <button id="play-btn">Play</button>
        <button id="logout">Logout</button>
        <h3>Stats: Games Played: <span id="gamesPlayed">0</span>, Wins: <span id="wins">0</span>, Losses: <span id="losses">0</span></h3>

        <div id="game" class="hidden">
            <h3>Tic-Tac-Toe</h3>
            <div class="board">
                <div class="cell"></div> <div class="cell"></div> <div class="cell"></div>
                <div class="cell"></div> <div class="cell"></div> <div class="cell"></div>
                <div class="cell"></div> <div class="cell"></div> <div class="cell"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendSignInLinkToEmail } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDptrY_22JlFegSAzXU52Wg8Wu6TUXqqjI",
            authDomain: "earn-it-7d72d.firebaseapp.com",
            projectId: "earn-it-7d72d",
            storageBucket: "earn-it-7d72d.appspot.com",
            messagingSenderId: "1756161084",
            appId: "1:1756161084:web:3db1e0d934ac844ed28f39",
            measurementId: "G-J98NDHW03J"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const emailInput = document.getElementById("email");
        const otpInput = document.getElementById("otp");
        const passwordInput = document.getElementById("password");
        const sendOtpBtn = document.getElementById("send-otp");
        const verifyOtpBtn = document.getElementById("verify-otp");
        const loginBtn = document.getElementById("login-btn");
        const playBtn = document.getElementById("play-btn");
        const logoutBtn = document.getElementById("logout");
        const usernameSpan = document.getElementById("username");

        let currentUser = null;

        sendOtpBtn.addEventListener("click", async () => {
            if (!emailInput.value) return alert("Enter an email");
            otpInput.classList.remove("hidden");
            passwordInput.classList.remove("hidden");
            verifyOtpBtn.classList.remove("hidden");
            loginBtn.classList.remove("hidden");
        });

        verifyOtpBtn.addEventListener("click", async () => {
            if (!passwordInput.value) return alert("Set a password");
            createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .then((userCred) => checkUser(userCred.user))
                .catch((error) => alert(error.message));
        });

        loginBtn.addEventListener("click", async () => {
            signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .then((userCred) => checkUser(userCred.user))
                .catch((error) => alert(error.message));
        });

        async function checkUser(user) {
            currentUser = user;
            document.getElementById("auth").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
            usernameSpan.innerText = user.email;

            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (!userSnap.exists()) {
                await setDoc(userRef, { email: user.email, gamesPlayed: 0, wins: 0, losses: 0 });
            }
        }

        playBtn.addEventListener("click", async () => {
            playBtn.innerText = "Searching...";
            playBtn.disabled = true;

            const q = query(collection(db, "games"), where("status", "==", "waiting"));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const gameDoc = querySnapshot.docs[0];
                await updateDoc(gameDoc.ref, { player2: currentUser.uid, status: "playing" });
            } else {
                await addDoc(collection(db, "games"), { player1: currentUser.uid, player2: "", status: "waiting", board: ["", "", "", "", "", "", "", "", ""], turn: "X" });
            }
        });

        logoutBtn.addEventListener("click", async () => {
            auth.signOut();
            document.getElementById("auth").classList.remove("hidden");
            document.getElementById("dashboard").classList.add("hidden");
        });

    </script>
</body>
</html>
