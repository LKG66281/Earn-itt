<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Auth Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    #toggle-auth {
      text-align: center;
      margin-top: 10px;
      color: #007BFF;
      cursor: pointer;
    }

    #message-box {
      display: none;
      background: #fffae6;
      color: #664d03;
      border: 1px solid #ffecb5;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
    }

    #dashboard {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: #007BFF;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h3 {
      margin-bottom: 10px;
    }

    .sidebar p {
      margin: 5px 0;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
      margin-top: 20px;
    }

  </style>
</head>
<body>

<!-- Auth Section -->
<div class="container" id="auth-container">
  <h2 id="auth-title">Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="auth-button">Login</button>
  <p id="toggle-auth">Don't have an account? Sign up</p>
  <div id="message-box"></div>
</div>

<!-- Dashboard -->
<div id="dashboard" style="display: none;">
  <div class="sidebar">
    <h3 id="profile-name">Welcome</h3>
    <p id="profile-email">Email: </p>
    <p id="profile-id">User ID: </p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div class="main-content">
    <h2>ðŸŽ‰ Dashboard</h2>
    <p>This is your private business dashboard powered by Firebase Auth and Firestore.</p>
  </div>
</div>

<script type="module">
  // Firebase Setup
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDs2taPm-p2O-dYdBToYwq7vZBUSDNISyg",
    authDomain: "earn-itt.firebaseapp.com",
    projectId: "earn-itt",
    storageBucket: "earn-itt.firebasestorage.app",
    messagingSenderId: "785360520679",
    appId: "1:785360520679:web:ac2e2710ece34591a52942",
    measurementId: "G-P4Q2KYTBBM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let isLogin = true;

  const authTitle = document.getElementById("auth-title");
  const authButton = document.getElementById("auth-button");
  const toggleAuth = document.getElementById("toggle-auth");
  const messageBox = document.getElementById("message-box");

  toggleAuth.onclick = () => {
    isLogin = !isLogin;
    authTitle.textContent = isLogin ? "Login" : "Sign Up";
    authButton.textContent = isLogin ? "Login" : "Sign Up";
    toggleAuth.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Login";
  };

  authButton.onclick = async () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    try {
      if (isLogin) {
        await signInWithEmailAndPassword(auth, email, pass);
      } else {
        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
        await setDoc(doc(db, "users", userCred.user.uid), {
          email,
          createdAt: new Date().toISOString()
        });
      }
    } catch (err) {
      showMessage(err.message);
    }
  };

  function showMessage(msg) {
    messageBox.textContent = msg;
    messageBox.style.display = "block";
    setTimeout(() => {
      messageBox.style.display = "none";
    }, 4000);
  }

  onAuthStateChanged(auth, async user => {
    if (user) {
      const uid = user.uid;
      const userDoc = await getDoc(doc(db, "users", uid));
      const data = userDoc.exists() ? userDoc.data() : {};
      document.getElementById("profile-name").textContent = `Welcome, ${data.username || "User"}`;
      document.getElementById("profile-email").textContent = `Email: ${user.email}`;
      document.getElementById("profile-id").textContent = `User ID: ${user.uid}`;
      document.getElementById("auth-container").style.display = "none";
      document.getElementById("dashboard").style.display = "flex";
    }
  });

  window.logout = () => {
    signOut(auth).then(() => location.reload());
  };
</script>
</body>
</html>
