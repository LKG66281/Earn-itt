<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Tic-Tac-Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      border: none;
      border-radius: 5px;
      background: #2c2c2c;
      color: white;
    }
    button {
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 80px;
      height: 80px;
      background: #333;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
    }
    .hidden { display: none; }
    .glow-box {
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      background: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      box-shadow: 0 0 10px #00ffcc;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="random-options">
  <button id="random-play">Find Random Match</button>
</div>
<div id="glow-message" class="glow-box hidden"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
  import {
    getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot
  } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDs2taPm-p2O-dYdBToYwq7vZBUSDNISyg",
    authDomain: "earn-itt.firebaseapp.com",
    projectId: "earn-itt",
    storageBucket: "earn-itt.appspot.com",
    messagingSenderId: "785360520679",
    appId: "1:785360520679:web:ac2e2710ece34591a52942",
    measurementId: "G-P4Q2KYTBBM"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;
  let gameOver = false;

  function showMessage(text) {
    const messageBox = document.getElementById("glow-message");
    messageBox.innerText = text;
    messageBox.classList.remove("hidden");
  }

  const matchmakingRef = doc(db, "matchmaking", "random");

  async function startRandomMatchmaking() {
    const user = auth.currentUser;
    if (!user) {
      showMessage("Please log in first.");
      return;
    }

    currentUser = user;

    const userRef = doc(db, "users", currentUser.uid);
    const userSnap = await getDoc(userRef);
    const username = userSnap.exists() ? userSnap.data().username : "Player";

    const snap = await getDoc(matchmakingRef);
    if (!snap.exists() || !snap.data().waiting) {
      await setDoc(matchmakingRef, {
        waiting: {
          uid: currentUser.uid,
          username: username
        }
      });
      showMessage("Waiting for opponent...");

      onSnapshot(matchmakingRef, async (matchSnap) => {
        const data = matchSnap.data();
        if (data && data.roomId && !gameOver) {
          startGame(data.roomId, "O");
        }
      });

    } else {
      const waiting = snap.data().waiting;
      const roomId = Math.random().toString(36).substring(2, 8);
      await setDoc(doc(db, "rooms", roomId), {
        playerX: waiting,
        playerO: { uid: currentUser.uid, username },
        board: Array(9).fill(""),
        turn: "X",
        status: "playing",
        winner: ""
      });
      await updateDoc(matchmakingRef, {
        roomId: roomId,
        waiting: null
      });
      startGame(roomId, "X");
    }
  }

  document.getElementById("random-play").onclick = () => {
    document.getElementById("random-options").classList.add("hidden");
    startRandomMatchmaking();
  };
  
  // You still need to define this:
  function startGame(roomId, symbol) {
    showMessage(`Game started in room ${roomId}. You are '${symbol}'`);
    // Add game board setup here
  }
</script>

</body>
</html>
