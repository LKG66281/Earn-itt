<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Message Box -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="messageClose">OK</button>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="container">
        <h2 id="formTitle">Sign Up</h2>
        <form id="authForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <button type="submit" id="authButton">Sign Up</button>
        </form>
        <p id="toggleAuth">Already have an account? Login</p>
        <div id="verifyEmailPrompt" style="display: none;">
            <p>Please verify your email to continue.</p>
            <button id="resendVerification">Resend Verification Email</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
    </html>
