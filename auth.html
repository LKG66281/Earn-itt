<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WinZO Clone - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 20px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c82333;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WinZO Clone - Dashboard</h1>
    <p>Welcome, <span id="user-email">User</span>!</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const auth = firebase.auth();

    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('user-email').textContent = user.email;
      } else {
        window.location.href = 'auth.html';
      }
    });

    function logout() {
      auth.signOut()
        .then(() => {
          window.location.href = 'auth.html';
        })
        .catch((err) => {
          alert(err.message);
        });
    }
  </script>
</body>
</html>
